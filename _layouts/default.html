<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% raw %}{{ page.title }}{% endraw %}</title>
    <link rel="icon" type="image/png" href="{% raw %}{{ site.baseurl }}/images/favicon.png{% endraw %}">
    <link rel="stylesheet" href="{% raw %}{{ site.baseurl }}/styles.css{% endraw %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{% raw %}{{ site.baseurl }}/images/logo.png{% endraw %}" alt="Logo">
            </div>
            <div class="menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul>
                    <li><a href="{% raw %}{{ site.baseurl }}/#home{% endraw %}">HOME</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#rrcr{% endraw %}">RRCR</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#pjpa{% endraw %}">PJPA</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#dla{% endraw %}">DLA</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#contact{% endraw %}">CONTACT</a></li>
                </ul>
            </div>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch">Dark Mode</label>
            </div>
        </nav>
    </header>

    <main>
        {% raw %}{{ content }}{% endraw %}
    </main>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-switch');
        const menuToggle = document.getElementById('menu-toggle');

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        menuToggle.addEventListener('change', () => {
            document.body.classList.toggle('menu-open');
        });

        const menuLinks = document.querySelectorAll('.menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.body.classList.remove('menu-open');
                menuToggle.checked = false;
            });
        });
    </script>
</body>
</html>
