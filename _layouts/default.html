<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% raw %}{{ page.title }}{% endraw %}</title>
    <link rel="stylesheet" href="{% raw %}{{ site.baseurl }}/assets/css/styles.css{% endraw %}">
    <link rel="icon" href="{% raw %}{{ site.baseurl }}/assets/images/favicon.png{% endraw %}" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% raw %}{{ site.baseurl }}/assets/images/logo.png{% endraw %}" alt="Site Logo" class="logo">
        </div>
        <div class="banner-container">
            <img src="{% raw %}{{ site.baseurl }}/assets/images/banner.jpg{% endraw %}" alt="Site Banner" class="banner">
        </div>
        
        <nav>
            <div class="menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul>
                    <li><a href="{% raw %}{{ site.baseurl }}/#home{% endraw %}">HOME</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#rrcr{% endraw %}">RRCR</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#pjpa{% endraw %}">PJPA</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#dla{% endraw %}">DLA</a></li>
                    <li><a href="{% raw %}{{ site.baseurl }}/#contact{% endraw %}">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% raw %}{{ content }}{% endraw %}
    </main>

    <footer>
        <div class="author-container">
            <img src="{% raw %}{{ site.baseurl }}/assets/images/author.jpg{% endraw %}" alt="Author Image" class="author">
        </div>
        <p>&copy; {% raw %}{{ site.time | date: "%Y" }}{% endraw %} Clemz Clems Graphics Works. All Rights Reserved.</p>
    </footer>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-switch');
        const menuToggle = document.getElementById('menu-toggle');

        if (darkModeToggle) {
            darkModeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        if (menuToggle) {
            menuToggle.addEventListener('change', () => {
                document.body.classList.toggle('menu-open');
            });

            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    document.body.classList.remove('menu-open');
                    menuToggle.checked = false;
                });
            });
        }
    </script>
</body>
</html>
