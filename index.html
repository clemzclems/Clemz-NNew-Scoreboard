<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Unique Classroom Results</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body, html {
			width: 100%;
			height: 100%;
			font-family: Arial, sans-serif;
			overflow: hidden; /* Prevent full page scrolling */
			background: #f4f4f4;
		}
		/* Full-screen display */
		main {
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #fff;
		}
		#result-sheet {
			width: 100%;
			height: 100vh;
			padding: 20px;
			background: white;
			overflow-y: auto; /* Allows scrolling within result section */
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		header {
			position: fixed;
			top: 0;
			width: 100%;
			background: #222;
			color: white;
			padding: 10px 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}
		nav ul {
			list-style: none;
			display: flex;
		}
		nav ul li {
			margin: 0 10px;
		}
		nav ul li a {
			color: white;
			text-decoration: none;
		}
		.dark-mode {
			background: #333;
			color: white;
		}
		.dark-mode #result-sheet {
			background: #444;
			color: white;
		}
	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Logo" width="50">
		</div>
		<nav>
			<ul>
				<li><a href="#home">HOME</a></li>
				<li><a href="#rrcr">RRCR</a></li>
				<li><a href="#pjpa">PJPA</a></li>
				<li><a href="#dla">DLA</a></li>
				<li><a href="#contact">CONTACT</a></li>
			</ul>
		</nav>
		<div class="dark-mode-toggle">
			<input type="checkbox" id="dark-mode-toggle-checkbox">
			<label for="dark-mode-toggle-checkbox">Dark Mode</label>
		</div>
	</header>

	<main>
		<div id="result-sheet">
			<h1>Welcome to My Unique Classroom Results</h1>
			<p>Select a subject to view results in full screen.</p>
		</div>
	</main>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const darkModeToggle = document.getElementById('dark-mode-toggle-checkbox');

			// Dark mode toggle
			darkModeToggle.addEventListener('change', () => {
				document.body.classList.toggle('dark-mode');
			});

			// Load Markdown files into full-screen view
			const links = document.querySelectorAll("a[href$='.md']");
			links.forEach(link => {
				link.addEventListener("click", function (event) {
					event.preventDefault();
					const mdFile = this.getAttribute("href");

					fetch(mdFile)
						.then(response => response.text())
						.then(mdContent => {
							const htmlContent = marked.parse(mdContent);
							document.getElementById("result-sheet").innerHTML = htmlContent;
						})
						.catch(error => console.error("Error loading Markdown file:", error));
				});
			});
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
